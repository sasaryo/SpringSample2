<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="userPurchaseHistory_contents">
        <div class="page-header">
            <h1>購入履歴 (ユーザID:[[${userId}]])</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">購入日</th>
                <th class="info col-sm-2">購入品目</th>
                <th class="info col-sm-2">購入金額(円)</th>
                <th class="info col-sm-2"></th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="purchaseHistory : ${purchaseHistoryList}">
            	<form method="post" th:action="@{/userPurchaseHistory/__*{purchaseHistory.id}__}" th:object="${purchaseHistory}">
					<td class="col-sm-3">
						<div class="form-group"
							th:classappend="${#fields.hasErrors('purchaseHistory.purchaseDate')} ? 'has-error'">
							<input type="text" class="form-control"
								placeholder="yyyy/MM/dd"
								th:field="*{purchaseHistory.purchaseDate}" />
								<span class="text-danger"
									th:if="${#fields.hasErrors('purchaseHistory.purchaseDate')}"
									th:errors="*{purchaseHistory.purchaseDate}">
									purchaseDate error
								</span>
						</div>
                	</td>
					<td class="col-sm-3">
						<div class="form-group"
							th:classappend="${#fields.hasErrors('purchaseHistory.purchaseItem')} ? 'has-error'">
							<input type="text" class="form-control"
								th:field="*{purchaseHistory.purchaseItem}" />
								<span class="text-danger"
									th:if="${#fields.hasErrors('purchaseHistory.purchaseItem')}"
									th:errors="*{purchaseHistory.purchaseItem}">
									purchaseItem error
								</span>
						</div>
                	</td>
					<td class="col-sm-3">
						<div class="form-group"
							th:classappend="${#fields.hasErrors('purchaseHistory.purchasePrice')} ? 'has-error'">
							<input type="text" class="form-control"
								th:field="*{purchaseHistory.purchasePrice}" />
								<span class="text-danger"
									th:if="${#fields.hasErrors('purchaseHistory.purchasePrice')}"
									th:errors="*{purchaseHistory.purchasePrice}">
									purchasePrice error
								</span>
						</div>
                	</td>
                    <!-- 更新ボタン -->
					<td class="col-sm-3">
						<button class="btn btn-primary btn-lg pull-right"
							type="submit"
							name="update">
							更新
						</button>
					</td>
					<td class="col-sm-3">
                    <!-- 削除ボタン -->
                    	<button class="btn btn-danger btn-lg" type="submit" name="delete">
                        	削除
                    	</button>
                	</td>
                </form>
            </tr>
        </table>
        <!-- ユーザー一覧の件数 -->
        <label th:text=" '合計金額：' + ${#numbers.formatInteger(sumPrice, 1, 'COMMA')} + '円' "></label><br/>
		<!-- ユーザー詳細画面へのリンク -->
		<a class="btn btn-primary" th:href="@{'/userPurchaseInput/' + ${userId}}">
			購入履歴入力
		</a>
    </div>
</body>
</html>
